<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja com Carrinho e Pagamento</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00ffff;
      margin: 0;
    }

    .carrinho-btn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

    .carrinho-count {
      background: red;
      border-radius: 50%;
      font-size: 12px;
      color: #fff;
      padding: 2px 6px;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .produto {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
    }

    .produto img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .preco {
      color: #00ff99;
      font-size: 1.2em;
      margin: 10px 0;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00cccc;
    }

    /* Modal geral */
    .modal, .modal-carrinho, .modal-pagamento {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content, .carrinho-content, .pagamento-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #fff;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .fechar {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .carrinho-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .btn-voltar {
      background: #444;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Loja</h1>
    <button class="carrinho-btn" onclick="abrirCarrinho()">
      üõí <span class="carrinho-count" id="carrinho-count">0</span>
    </button>
  </header>

  <div id="produtos" class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/250x150" alt="Camisa" onclick="abrirModal('produto1')">
      <h3>Camisa Solo Leveling</h3>
      <p>Camisa preta com estampa neon inspirada em Solo Leveling.</p>
      <div class="preco">R$ 89,90</div>
      <button onclick="adicionarCarrinho('Camisa Solo Leveling', 89.90)">Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/250x150" alt="Mouse" onclick="abrirModal('produto2')">
      <h3>Mouse Gamer RGB</h3>
      <p>Mouse com luzes RGB e alta precis√£o para jogos.</p>
      <div class="preco">R$ 149,90</div>
      <button onclick="adicionarCarrinho('Mouse Gamer RGB', 149.90)">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Modal Produto -->
  <div id="modal" class="modal" onclick="fecharModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="fechar" onclick="fecharModal()">√ó</span>
      <div id="modal-imagens"></div>
      <button class="btn-voltar" onclick="fecharModal()">‚Üê Voltar para a loja</button>
    </div>
  </div>

  <!-- Modal Carrinho -->
  <div id="carrinho-modal" class="modal-carrinho" onclick="fecharCarrinho()">
    <div class="carrinho-content" onclick="event.stopPropagation()">
      <span class="fechar" onclick="fecharCarrinho()">√ó</span>
      <h2>Carrinho</h2>
      <div id="lista-carrinho"></div>
      <div class="total" id="total-carrinho"></div>
      <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>

  <!-- Modal Pagamento -->
  <div id="pagamento-modal" class="modal-pagamento" onclick="fecharPagamento()">
    <div class="pagamento-content" onclick="event.stopPropagation()">
      <span class="fechar" onclick="fecharPagamento()">√ó</span>
      <h2>Formul√°rio de Pagamento</h2>
      <form onsubmit="enviarPagamento(event)">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Endere√ßo" required>
        <select required>
          <option value="">Forma de pagamento</option>
          <option value="cartao">Cart√£o de Cr√©dito</option>
          <option value="boleto">Boleto</option>
        </select>
        <button type="submit">Pagar Agora</button>
      </form>
    </div>
  </div>

  <script>
    const imagensProdutos = {
      produto1: [
        'https://via.placeholder.com/600x400?text=Camisa+Frente',
        'https://via.placeholder.com/600x400?text=Camisa+Costas'
      ],
      produto2: [
        'https://via.placeholder.com/600x400?text=Mouse+Frente',
        'https://via.placeholder.com/600x400?text=Mouse+Detalhe'
      ]
    };

    let carrinho = [];

    function abrirModal(produto) {
      const imagens = imagensProdutos[produto];
      const container = document.getElementById('modal-imagens');
      container.innerHTML = imagens.map(src => `<img src="${src}" alt="Produto">`).join('');
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      document.getElementById('carrinho-count').innerText = carrinho.length;
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = carrinho.map(item => `
        <div class="carrinho-item">
          <span>${item.nome}</span>
          <span>R$ ${item.preco.toFixed(2)}</span>
        </div>
      `).join('');
      const total = carrinho.reduce((soma, item) => soma + item.preco, 0);
      document.getElementById('total-carrinho').innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function abrirCarrinho() {
      document.getElementById('carrinho-modal').style.display = 'flex';
    }

    function fecharCarrinho() {
      document.getElementById('carrinho-modal').style.display = 'none';
    }

    function finalizarCompra() {
      fecharCarrinho();
      document.getElementById('pagamento-modal').style.display = 'flex';
    }

    function fecharPagamento() {
      document.getElementById('pagamento-modal').style.display = 'none';
    }

    function enviarPagamento(event) {
      event.preventDefault();
      alert("Compra finalizada com sucesso!");
      carrinho = [];
      atualizarCarrinho();
      fecharPagamento();
    }
  </script>

</body>
</html>
