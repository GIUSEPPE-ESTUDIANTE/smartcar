<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="imagens/login.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-box">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
        
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            let email = document.getElementById("email").value.trim();
            let senha = document.getElementById("senha").value.trim();
    
            if (!email || !senha) {
                alert("Por favor, preencha todos os campos!");
                return;
            }
    
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            let usuario = usuarios.find(u => u.email === email && u.senha === senha);
    
            if (usuario) {
                localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
                alert("Login realizado com sucesso!");
                window.location.href = "contato.html"; // Redireciona para pagamento
            } else {
                alert("Email ou senha incorretos!");
            }
        });
    
        // Se o usuário já estiver logado, redireciona direto para a página de pagamento
        if (localStorage.getItem("usuarioLogado")) {
            window.location.href = "contato.html";
        }
    </script>
</body>
</html>
